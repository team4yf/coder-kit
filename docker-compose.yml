version: '3.0'
services:
  letsencrypt-nginx-container:
    container_name: 'letsencrypt-nginx-container'
    restart: always
    image: nginx:1.18.0-alpine
    ports:
     - 80:80
     - 443:443
    volumes:
     - ./devops/ssl/conf.d:/etc/nginx/conf.d
     - ./devops/ssl/html:/usr/share/nginx/html
     - ./devops/ssl/certs:/etc/letsencrypt