on:
  workflow_dispatch:
env:
  tf_actions_working_dir: ./terraform

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.5.2
      with:
        ssh-private-key: ${{ secrets.HK_YUNPLUS_IO_SSH_KEY }}
