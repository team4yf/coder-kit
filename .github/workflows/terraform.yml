    #     HK_YUNPLUS_IO_SSH_KNOWN_HOSTS: ${{secrets.HK_YUNPLUS_IO_SSH_KNOWN_HOSTS}}
    - uses: hashicorp/setup-terraform@v1

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true

    - name: Show plan
      run: echo "Plan => \n${{ steps.plan.outcome }}\n "