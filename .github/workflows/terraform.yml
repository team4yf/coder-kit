
name: âš½ manual

on:
  workflow_dispatch:
env:
  tf_actions_working_dir: ./terraform

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
    - uses: actions/checkout@v2
    - name: Create SSH key
      run: |
        mkdir -p ~/.ssh/
        echo "$HK_YUNPLUS_IO_SSH_KEY" > ~/.ssh/id_rsa
        touch ~/.ssh/known_hosts
        sudo chmod 600 ~/.ssh/id_rsa
        sudo chmod 600 ~/.ssh/known_hosts
        ssh-keygen -R hk.yunplus.io
      shell: bash
      env:
        HK_YUNPLUS_IO_SSH_KEY: ${{secrets.HK_YUNPLUS_IO_SSH_KEY}}
    - uses: hashicorp/setup-terraform@v1

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true

    - name: Show plan
      run: echo "Plan => \n${{ steps.plan.outcome }}\n "