
name: Auto run terraform

on:
  push:
    branches:
      - main
    paths:
      - 'web/src/**'
env:
  tf_actions_working_dir: ./terraform
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
    - uses: actions/checkout@v2
    - name: Create SSH key
      run: |
        mkdir -p ~/.ssh/
        echo "$HK_YUNPLUS_IO_SSH_KEY" > ~/.ssh/id_rsa
        echo "$HK_YUNPLUS_IO_SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        sudo chmod 600 ~/.ssh/id_rsa
        sudo chmod 600 ~/.ssh/known_hosts
      shell: bash
      env:
        HK_YUNPLUS_IO_SSH_KEY: ${{secrets.HK_YUNPLUS_IO_SSH_KEY}}
        HK_YUNPLUS_IO_SSH_KNOWN_HOSTS: ${{secrets.HK_YUNPLUS_IO_SSH_KNOWN_HOSTS}}

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_NAME }}
        password: ${{ secrets.DOCKER_PASS }}
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: yfsoftcom/coder-kit:latest
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}

    - uses: hashicorp/setup-terraform@v1

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color

    - name: Show plan
      run: echo "Plan => \n${{ steps.plan.outcome }}\n "

    - name: Terraform Apply
      id: apply
      run: terraform apply --auto-approve

    - name: Show apply
      run: echo "apply => \n${{ steps.apply.outcome }}\n "

